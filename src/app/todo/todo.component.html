<div class="row justify-content-center md-3">
  <div class="col-md-4 text-center">
    <h1>وظایف - TODOS</h1>
    <p class="text-info">
      اینجا میتونید وظایف و کارهاتون رو اضافه و مدیریت کنید
    </p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form class="form-inline" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="row">
        <div class="col-md-10 form-group">
          <input
            type="text"
            placeholder="وظایف خودتون رو اینجا اضاف کنید..."
            name="todoText"
            class="form-control drop-shadow"
            [(ngModel)]="todoName"
            name="todoName"
          />
        </div>
        <div class="col-md-2">
          <button
            type="submit"
            class="btn btn-primary col-md-2 btn-todo btn-block drop-shadow"
          >
            {{ isAddOrEdit == true ? "افزودن" : "ویرایش" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<br />

<div class="row justify-content-center todo-list">
  <div class="col-md-7 todo-item" *ngFor="let todo of todos">
    <div class="card drop-shadow" style="display: flex; flex-direction: row">
      <div class="text-secondary">
        <i
          class="fas fa-check text-success todo-status" (click)="uncompleteTodo(todo.id!)"
          *ngIf="todo.isCompleted"
        ></i>
        <i
          class="far fa-times-circle text-danger todo-status" (click)="completeTodo(todo.id!)"
          *ngIf="!todo.isCompleted"
        ></i>
        {{ todo.title }}
      </div>
      <div class="distance"></div>
      <div class="todo-tools">
        <small>
          <i class="fas fa-pencil-alt text-warning"(click)="onEdit(todo.id!,todo.title)"></i>
          <i
            class="fas fa-trash text-danger"
            (click)="onDelete(todo.id!, this.categoryId)"
          ></i>
        </small>
      </div>
    </div>
  </div>
</div>
